<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--<ion-title>game2</ion-title>-->
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="rebours" *ngIf="launchCompte">
    <ng-lottie [options]="compte"></ng-lottie>
    <label for="" id="compter">{{compteNumber}}</label>
    <label for="" id="patience">Veuillez patientez...</label>
  </div>

  <div class="containt">
    <div class="first">
      <img src="{{imageNiveau}}" alt="">

      <label for="" id="nomJeu">{{nomJeu}}</label>

      <label for="" id="libelleNiveau">{{libelleNiveau}}</label>

      <div class="desc">
        <label for="" id="descJeu">
          {{descriptionNiveau}}
        </label>
      </div>

      <ion-button type="submit"  class="continues"   (click)="Play()">Commencer</ion-button>

    </div>




  </div>

</ion-content>
