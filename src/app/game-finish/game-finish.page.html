<ion-content>

  <div class="rebours" *ngIf="launchCompte">
    <ng-lottie [options]="compte"></ng-lottie>
    <label for="" id="compter">{{compteNumber}}</label>
    <label for="" id="patience">Veuillez patientez...</label>
  </div>
  <div class="containt">
    <div class="textContent">
      <label for="">Partie</label>
      <label for="">termin√©e !</label>
    </div>


    <div class="secaind">
      <div class="anim">
        <ng-lottie [options]="url"></ng-lottie>
      </div>

      <div class="notes">
        <div class="pointPart">
          <label for="" id="ptrecu">{{data.point}} points gagnes</label>
          <label for="" id="pttotal">Sur {{data.TotalPoint}} points</label>
          <label for="" id="percan">{{PointValue*100}} %</label>

          <ion-progress-bar [value]="PointValue" ></ion-progress-bar>

        </div>

        <div class="likePart pointPart ">
          <label for="" id="minute">{{data.duree}} secondes</label>
          <label for="" id="ttTp">+{{score}} TP</label>
          <label for="" id="question">Comment etait ce jeu ?</label>

          <div class="likeDislike">
            <div class="dislike" (click)="reaction(0)">
              <i class="fa-solid fa-thumbs-down"></i>
            </div>

            <div></div>

            <div class="like" (click)="reaction(1)">
              <i class="fa-solid fa-thumbs-up"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="btns">

        <ion-button type="submit"  class="continues btn1" (click)="replay()" >Rejouer</ion-button>
        <ion-button type="submit"  class="continues btn2" (click)="finish()" >Terminer</ion-button>


      </div>

    </div>
  </div>

</ion-content>
