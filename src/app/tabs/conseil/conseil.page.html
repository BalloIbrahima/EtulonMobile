<ion-content>

  <ion-fab class="newConseil" (click)="Addconseil()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="containt">
    <div class="entete">

      <div class="profilInfos">
        <div></div>
        <div class="profilContenu">
          <div class="image">
            <img src="{{citoyen.photo}}" alt="">
          </div>

          <div class="infosProfil">
            <label for="" id="nomComplet">{{citoyen.nom}}</label>
            <label for="" id="username">@{{citoyen.username}}</label>
          </div>
        </div>
      </div>


      <div class="nbre">
        <div  class="shadow"></div>

        <div class="nbreContenu">

          <label for="" id="textConseil" >{{nombreComseil}} conseils</label>

        </div>
        <div></div>

      </div>

    </div>

    <div class="listConseils">

      <div class="conseil" *ngFor="let conseil of conseils, let i=index" >
          <div class="tete">
            <div>
              <div id="circle" [ngStyle]="{'background-color':conseil.problematique.couleur}"></div>
              <label for="">{{conseil.problematique.libelle}}</label>
            </div>

            <label for="" id="date">{{dateDiff(conseil.date,today)}}</label>
          </div>

           <!--pour text-->
          <div class="tronc" [ngStyle]="{'background-color':conseil.color,'display':'flex'}"  *ngIf="conseil.type==='TEXT'">

            <label for="" id="contenuLabel">{{conseil.contenu}}</label>

          </div>

          <!--Pour audio-->
          <div class="tronc" [ngStyle]="{'background-color':conseil.color,'display':'flex'}"  *ngIf="conseil.type==='AUDIO'">

            <!--<audio
                  #player+i
                  [src]="conseil.lien">
          </audio>-->


            <div class="audioContent" (click)="PlayFile(conseil.lien,i)">
              <div class="btn">
                <i class="fa-solid fa-pause d-none none{{i}} pause{{i}}" ></i>
                <i class="fa-solid fa-play play{{i}}" ></i>
              </div>


              <div class="counter">

                <ion-progress-bar class="audio{i}"  [ngStyle]="{'--background':'#0000005d','--progress-background':conseil.color,'display':'flex'}" ></ion-progress-bar>
                <!--<ion-range min="0" max="{{duration}}" [(ngModel)]="position" color="light"></ion-range>-->

                <label for="" id="lbl"><p href="" id="minute">0.00</p>/2.66</label>
              </div>

              <div class="volumePart">
                <i class="fa-solid fa-volume"></i>
              </div>
            </div>
          </div>

          <div class="membre" >
            <div class="profilContenu2">
              <div class="image">
                <img src="assets/images/moi.jpg" alt="">
              </div>

              <div class="infosProfil">
                <label for="" id="nomComplet">{{conseil.user.nom}}</label>
                <label for="" id="username">@{{conseil.user.username}}</label>
              </div>
            </div>

            <div class="likePart likedPart(i)">
              <div class="bdy liked liked{{i}}" (click)="like(i)">
                <i class="fa-solid fa-thumbs-up"></i>
                <label for="">{{conseil.nbreLike}}</label>
              </div>

            </div>
          </div>
      </div>
