<ion-content>

  <div class="content">
    <div class="firstPart" (click)="clickFile()">
      <label for="" id="titre">Inscription</label>
      <label for="" id="text">Creer un compte en remplissant le formulaire ci-dessous</label>

      <div class="imgPart">
        <div class="rounded">
          <img [src]="imgChosed" alt="">
        </div>

        <div>
          <label for="" id="textChose">Cliquez ici pour choisir une
            photo de profil</label>
        </div>

        <input class="fileselect d-none"  type="file" (change)="changeFile($event)">
      </div>
    </div>

    <div class="secaindPart">

      <form action="" method="post" #f2="ngForm">
        <div class="input">
          <i class="fa-solid fa-user"></i>
          <ion-input  [(ngModel)]="nomComplet" name="nomComplet"  id="nomComplet" type="text"  placeholder="Nom complet" ngModel required  ></ion-input>
        </div>

        <div class="input">
          <i class="fa-regular fa-pen-to-square"></i>
          <ion-input  [(ngModel)]="username" name="username"  id="username" type="text"  placeholder="Username" ngModel required  ></ion-input>
        </div>

        <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <ion-input  [(ngModel)]="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" name="email"  id="email" type="email"  placeholder="Email" ngModel ></ion-input>
        </div>

        <!--<div class="input">
          <i class="fa-solid fa-calendar-days"></i>
          <ion-input  [(ngModel)]="dateNaissance" name="dateNaissance"  id="date" type="date"  placeholder="date Naissance" ngModel ></ion-input>
        </div>-->
        <label for="" *ngIf="isErrorBack" id="error">{{erreurBack}}</label>

        <ion-button type="submit"  class="continues"  [disabled]="f2.form.invalid" (click)="singup($event)">Continuer</ion-button>

      </form>
    </div>
  </div>
</ion-content>
